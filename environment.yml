    - pipe==2.0.0
    - omegaconf==2.3.0
    - open3d==0.17.0
    - plyfile==0.9.0
    - pykitti==0.3.1
    - timm==0.9.7
    - viser>=0.1.7<1.0.0
    - h5py>=3.10.0
    - git+https://github.com/PoseLib/PoseLib.git
