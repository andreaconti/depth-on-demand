name: depth-on-demand
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
  - pytorch3d
dependencies:
  - python=3.10.11
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  - torchvision=0.15.2
  - torchdata=0.6.0
  - lightning=2.0.3
  - albumentations=1.3.1
  - kornia=0.6.12
  - pytorch3d=0.7.4

  # dev
  - ipython
  - ipykernel
  - black
  - pytest

  # c++ dependencies
  - eigen

  - pip
